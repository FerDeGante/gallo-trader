[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health"
healthcheckTimeout = 100

[[deploy.environmentVariables]]
name = "PORT"
value = "3000"

[[deploy.environmentVariables]]
name = "NODE_ENV"
value = "production"
